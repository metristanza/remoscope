<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remoscope Ad - You Control the Camera</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .ad-container {
      width: 1080px;
      height: 1080px;
      background: #000;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* Full video background */
    .video-bg {
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 30%, transparent 60%, rgba(0,0,0,0.8) 100%),
        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1200&h=1200&fit=crop') center/cover;
    }
    
    /* Top bar */
    .top-bar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px;
    }
    
    .live-badge {
      background: #ef4444;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.5);
    }
    
    .live-dot {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }
    
    .timer {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-family: monospace;
    }
    
    /* Center content */
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .headline {
      color: #fff;
      font-size: 64px;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      line-height: 1.1;
    }
    
    .headline span {
      color: #3b82f6;
    }
    
    .subheadline {
      color: rgba(255,255,255,0.8);
      font-size: 26px;
      margin-top: 16px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    /* Bottom section */
    .bottom-section {
      position: relative;
      z-index: 1;
      padding: 30px;
    }
    
    /* Voice commands */
    .commands {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    
    .command {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 14px 24px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .command:hover {
      background: rgba(59, 130, 246, 0.8);
    }
    
    /* Chat preview */
    .chat-preview {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 24px;
    }
    
    .chat-row {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 8px 0;
    }
    
    .chat-row.you {
      flex-direction: row-reverse;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .chat-row.you .avatar { background: #3b82f6; }
    .chat-row.agent .avatar { background: #22c55e; }
    
    .bubble {
      background: #2d2d2d;
      padding: 12px 18px;
      border-radius: 18px;
      color: #fff;
      font-size: 17px;
    }
    
    .chat-row.you .bubble {
      background: #3b82f6;
    }
    
    /* CTA */
    .cta-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    
    .cta {
      background: #3b82f6;
      color: #fff;
      padding: 18px 50px;
      border-radius: 14px;
      font-size: 22px;
      font-weight: 700;
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
    }
    
    .logo {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
    }
    
    .logo span { color: #3b82f6; }
    
    /* Location badge */
    .location {
      position: absolute;
      bottom: 200px;
      left: 30px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      padding: 14px 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .location .verified {
      background: #22c55e;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
