<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remoscope Ad Creative</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Ad container - 1080x1080 for FB/IG feed */
    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle grid pattern */
    .ad-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    .headline {
      color: #fff;
      font-size: 52px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
      line-height: 1.2;
    }
    
    .headline span {
      color: #3b82f6;
    }
    
    .subheadline {
      color: #94a3b8;
      font-size: 24px;
      text-align: center;
      margin-bottom: 50px;
      z-index: 1;
      max-width: 700px;
    }
    
    /* Phone mockup */
    .phone {
      width: 320px;
      height: 640px;
      background: #000;
      border-radius: 45px;
      padding: 12px;
      box-shadow: 
        0 50px 100px rgba(0,0,0,0.5),
        0 0 0 2px #333,
        inset 0 0 0 2px #1a1a1a;
      z-index: 1;
      position: relative;
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #0f172a 100%);
      border-radius: 35px;
      overflow: hidden;
      position: relative;
    }
    
    /* Fake video feed */
    .video-feed {
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 100%),
        url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400&h=800&fit=crop') center/cover;
      position: relative;
    }
    
    /* LIVE badge */
    .live-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ef4444;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .live-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Location badge */
    .location-badge {
      position: absolute;
      bottom: 80px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }
    
    .location-badge .label {
      color: #94a3b8;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    .location-badge .address {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    /* Verified badge */
    .verified-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(34, 197, 94, 0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    /* Bottom controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .control-btn {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
    }
    
    /* CTA */
    .cta {
      margin-top: 50px;
      background: #3b82f6;
      color: #fff;
      padding: 20px 50px;
      border-radius: 16px;
      font-size: 24px;
      font-weight: 700;
      z-index: 1;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }
    
    /* Logo */
    .logo {
      position: absolute;
      bottom: 40px;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      z-index: 1;
    }
    
    .logo span {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="headline">Can't Be There?<br><span>We'll Go For You.</span></div>
    <div class="subheadline">Live video from verified agents at any location</div>
    
    <div class="phone">
      <div class="phone-screen">
        <div class="video-feed">
          <div class="live-badge">LIVE</div>
          <div class="verified-badge">‚úì Verified Agent</div>
          <div class="location-badge">
            <div class="label">üìç Agent Location</div>
            <div class="address">1847 Pine St, San Francisco, CA</div>
          </div>
          <div class="controls">
            <div class="control-btn">üé§</div>
            <div class="control-btn">üìπ</div>
            <div class="control-btn">üí¨</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="cta">Get Early Access ‚Üí</div>
    
    <div class="logo">Remo<span>scope</span></div>
  </div>
</body>
</html>
